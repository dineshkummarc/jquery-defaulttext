<!DOCTYPE html>
<head>
  <title>Default Text jQuery Plugin</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <style type="text/css">
    html, body { margin: 0; padding: 0; border: 0; font: .85em/1.4em Helvetica, Arial, sans-serif; }
    .container { width: 800px; margin: 20px auto; }
    
    .default-text { padding: 4px 0 0 6px; font-size: .95em; color: #aaa;}
  </style>  
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
  <script>!window.jQuery && document.write(unescape('%3Cscript src="/lib/jquery.js"%3E%3C/script%3E'));</script>

  <script src="jquery.defaulttext.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('form input')
        .eq(0).defaulttext()
      .end()
        .eq(1).defaulttext({text: 'label'});
    }); 
</script>
  
</head>
<body>
<div id="header" class="container">
  <h1>Default Text jQuery Plugin</h1>  
</div><!-- close header -->

<div id="content" class="container">
    
  <form action="#" class="base" method="get"> 
    <fieldset> 
      <legend>Search Site</legend>
      <div class="text">
        <label for="srch-global" class="access">Search Terms</label>
        <input type="text" placeholder="keywords..." title="Search..." class="search" id="srch-global" />
      </div>
      <div class="text">
        <label for="dummy">Dummy Field</label>
        <input id="dummy" name="dummy" type="text" />
      </div>
    </fieldset>
  </form>
  
</div>
</body>
</html>
